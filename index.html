<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header>
    <h1>Tic Tac Toe</h1>
    <nav>
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal">
            Sign In
          </button>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">
            Home
          </button>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">
            Sign Up
          </button>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signOutModal">
            Sign Out
          </button>
        </div>
      </div>
    </nav>
  </header>
  <div class="container" id="game-stats">
  </div>
  <div class="container" id="main-game">
    <div class="row">
      <div class="col-xs-4 box" id="gameBoxTopLeft">
        <p>gameBoxTopLeft [0,0]</p>
      </div>
      <div class="col-xs-4 box" id="gameBoxTopMiddle">
        <p>gameBoxTopMiddle [0,1]</p>
      </div>
      <div class="col-xs-4 box" id="gameBoxTopRight">
        <p>gameBoxTopRight [0,2]</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 box" id="gameBoxMiddleLeft">
        <p>gameBoxMiddleLeft [1,0]</p>
      </div>
      <div class="col-xs-4 box" id="gameBoxMiddleMiddle">
        <p>gameBoxMiddleMiddle [1,1]</p>
      </div>
      <div class="col-xs-4 box" id="gameBoxMiddleRight">
        <p>gameBoxMiddleRight [1,2]</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 box" id="gameBoxBottomLeft">
        <p>gameBoxBottomLeft[2,0]</p>
      </div>
      <div class="col-xs-4 box" id="gameBoxBottomMiddle">
        <p>gameBoxBottomMiddle [2,1]</p>
      </div>
      <div class="col-xs-4 box" id="gameBoxBottomRight">
        <p>gameBoxBottomRight [2,2] </p>
      </div>
    </div>
  </div>
  <!-- the sign in form -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabelSignIn">Signing In</h4>
        </div>
        <div class="modal-body>">
          <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabelSignUp">Creating Account</h4>
        </div>
        <div class="modal-body>">
          <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputConfirmPassword">Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h3>Like a Boss</h3>
  </footer>

</body>

</html>
